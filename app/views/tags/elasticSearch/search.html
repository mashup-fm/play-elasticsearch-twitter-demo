#{form action:@search().remove('page'), method:'GET'}
    #{if _fields}
        <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
    #{/if}
    <input type="text" name="search" value="${params.search?.escape()?.raw()}" /> <input type="submit" value="&{'elasticsearch.search'}" />
    #{if _caller.params.search}
        (<a href="@{search()}">&{'elasticsearch.search.totalSize', _caller.totalCount}</a>)
    #{/if}
#{/form}
